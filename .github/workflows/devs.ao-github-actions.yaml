name: devs.ao
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 14
      - uses: borales/actions-yarn@v2.3.0
      - name: Install project dependencies
        run: yarn install
      - name: build project
        run: yarn build
